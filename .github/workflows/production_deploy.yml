# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy SmartWebOrder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      APP_MODE: "Production"
      TAILWINDCSS: "./tailwindcss"

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true
      
      - name: Download Tailwind CSS CLI
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwindcss

      - name: Remove old nuget.config
        run: dotnet nuget remove source ${{ secrets.AZ_ARTIFACT_FEED_NAME }} --configfile nuget.configts
      
      - name: Auth NuGet
        run: | 
          dotnet nuget add source ${{ secrets.AZ_ARTIFACT_FEED_SOURCE }} \
            --name ${{ secrets.AZ_ARTIFACT_FEED_NAME }} \
            --username az \
            --password ${{ secrets.AZURE_DEVOPS_TOKEN }} \
            --store-password-in-clear-text \
            --configfile nuget.config

      - name: Dotnet restore      
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SmartWebOrder'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_90E2455802D94A90A52517DB80F529AD }}
          package: .



